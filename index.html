<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="body">
    <div class="container">
      <div class="main-view">
        <form id="search-form">
          <input
            type="search"
            class="search-field"
            name="search"
            placeholder="Enter a city"
            ;
            autocomplete="off"
            ;
          />
        </form>
        <div class="today-info">
          <img src="" class="today-info_icon" alt="" id="icon" />
          <div class="today-info_location">
            <span class="today-info_city" id="city-name"></span>
            <br />
            <span id="currentDate"></span>
            <br />
            <span id="description"></span>
          </div>
          <div class="today-info_temp" id="temperature"></div>
          <div>
            <span class="today-info_units">Â°C</span>
            <br />
            Humidity: <span id="currentHumidity"></span>%
            <br />
            Wind: <span id="currentWind"></span>km/h
          </div>
        </div>

        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="author">
        <a
          class="author-link"
          href="https://github.com/marinasemak/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Maryna Semak
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
